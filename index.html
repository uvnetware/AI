        * {

            display: flex;

            max-width: 80%;

        }

            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            animation: fadeIn 3s ease-in-out;
        }

        .typing-container {
            font-size: clamp(1.25rem, 2.5vw, 1.75rem);
            color: #454545;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #304fee;
            width: 100%;
            max-width: 30ch;
            animation: type 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
        }

        .cursor {
            font-weight: bold;
            font-size: clamp(1.25rem, 2.5vw, 1.75rem);
            color: #304fee;
        }

        .tagline {
            font-size: clamp(1.25rem, 2.5vw, 1.75rem);
            margin-top: 20px;
            color: #ffffff;
            animation: fadeInUp 1s ease-in-out 3s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-21px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes type {
            from {
                width: 0;
            }

            to {
                width: 30ch;
            }
        }

        @keyframes blink {
            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #304fee;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .intro-text {
                margin-bottom: 15px;
            }

            .tagline {
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .typing-container {
                max-width: 25ch;
            }
        }
    </style>

        let currentPromptIndex = 0;
        let currentCharIndex = 0;
        const typingSpeed = 100;
        const delayBetweenPrompts = 2100;

        function typePrompt() {
            const promptTextElement = document.getElementById('promptText');

            if (currentCharIndex < prompts[currentPromptIndex].length) {
                promptTextElement.textContent += prompts[currentPromptIndex].charAt(currentCharIndex);
                currentCharIndex++;
                setTimeout(typePrompt, typingSpeed);
            } else {
                setTimeout(() => {
                    currentCharIndex = 0;
                    promptTextElement.textContent = '';
                    currentPromptIndex = (currentPromptIndex + 1) % prompts.length;
                    typePrompt();
                }, delayBetweenPrompts);
            }
        }
        document.addEventListener("DOMContentLoaded", typePrompt);
